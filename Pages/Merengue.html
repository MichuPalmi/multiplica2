    <h4>Merengue</h4>
            <p>El merengue es otro género caribeño, bailable y pegadizo. Es un poco más progresivo que la salsa, pero casi con la misma instrumentación. Comúnmente, se identifica la salsa con Puerto Rico y el merengue con República Dominicana.</p>
